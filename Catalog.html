<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="img" width="138" height="70" alt="Логотип Седона">
            </a>
            <ul>
                <li><a href="#">Информация</a></li>
                <li><a href="#">Фото и видео</a></li>
                <li><a href="#">Карта штата</a></li>
                <li><a href="#">Гостиницы</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Поиск гостиницы</h1>
        <section>
            <h2>Фильтр для поиска</h2>
            <form method="get" action="https://echo.htmlacademy.ru">
                <fieldset>
                    <legend>Инфраструктура</legend>
                    <ul>
                        <li>
                            <input type="checkbox" name="swimmingpool" id="filter-swimmingpool" checked>
                            <label for="filter-swimmingpool">Бассейн</label>
                        </li>
                        <li>
                            <input type="checkbox" name="parking" id="filter-parking">
                            <label for="filter-parking">Парковка</label>
                        </li>
                        <li>
                            <input type="checkbox" name="wi-fi" id="filter-wi-fi">
                            <label for="filter-wi-fi">wi-fi</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Тип жилья</legend>
                    <ul>
                        <li>
                            <input type="checkbox" name="hotel" id="filter-hotel" checked>
                            <label for="filter-hotel">Гостиница</label>
                        </li>
                        <li>
                            <input type="checkbox" name="motel" id="filter-motel" checked>
                            <label for="filter-motel">Мотель</label>
                        </li>
                        <li>
                            <input type="checkbox" name="apartments" id="filter-apartments" checked>
                            <label for="filter-apartments">Аппартаменты</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Стоимость в сутки (р)</legend>
                    <!--Форма для полей ввода суммы -->
                </fieldset>
                <button type="submit">Показать</button>
            </form>
        </section>
    </main>
